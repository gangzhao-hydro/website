name: Update publications (OpenAlex)

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-pubs.yml'
      - 'scripts/update_publications_openalex.py'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Debug MAILTO presence
        env:
          MAILTO: ${{ secrets.OPENALEX_MAILTO }}
        run: |
          if [ -z "$MAILTO" ]; then
            echo "MAILTO is EMPTY. Please set repository secret OPENALEX_MAILTO to your email."
            exit 1
          else
            echo "MAILTO is SET"
          fi

      - name: Sanity check OpenAlex (curl: authors by ORCID)
        env:
          MAILTO: ${{ secrets.OPENALEX_MAILTO }}
        run: |
          set -e
          echo "Check 1: authors?filter=orcid:ORCID"
          curl -sS "https://api.openalex.org/authors?filter=orcid:0000-0002-0278-502X&per-page=1&select=id,display_name,works_count&mailto=${MAILTO}" \
            -H "User-Agent: OpenAlexUpdater/1.0 (+mailto:${MAILTO})" -H "Accept: application/json" | head -c 400 || true
          echo "\nCheck 2: authors?filter=orcid:https://orcid.org/ORCID"
          curl -sS "https://api.openalex.org/authors?filter=orcid:https://orcid.org/0000-0002-0278-502X&per-page=1&select=id,display_name,works_count&mailto=${MAILTO}" \
            -H "User-Agent: OpenAlexUpdater/1.0 (+mailto:${MAILTO})" -H "Accept: application/json" | head -c 400 || true

      - name: Run updater
        env:
          ORCID: 0000-0002-0278-502X
          YEARS: '10'                     # 先拉近10年，确保有数据；稳定后可改回 5
          MAILTO: ${{ secrets.OPENALEX_MAILTO }}
        run: python scripts/update_publications_openalex.py

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/pubs_openalex.json || true
          git commit -m "chore: update publications from OpenAlex" || echo "No changes"
          git push
