name: Update publications (OpenAlex)

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-pubs.yml'
      - 'scripts/update_publications_openalex.py'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Debug MAILTO presence
        env:
          MAILTO: ${{ secrets.OPENALEX_MAILTO }}
        run: |
          if [ -z "$MAILTO" ]; then
            echo "MAILTO is EMPTY. Please set repository secret OPENALEX_MAILTO to your email."
            exit 1
          else
            echo "MAILTO is SET"
          fi

      - name: Run updater (ORCID strict)
        env:
          ORCID: 0000-0002-0278-502X
          YEARS: '10'                # 首次可设大些，成功后改回 5
          MAILTO: ${{ secrets.OPENALEX_MAILTO }}
          STRICT_ORCID_ONLY: 'true'  # ★ 关键：只保留含你 ORCID 的 authorship
        run: python scripts/update_publications_openalex.py

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/pubs_openalex.json || true
          git commit -m "chore: update publications from OpenAlex (ORCID strict)" || echo "No changes"
          git push
